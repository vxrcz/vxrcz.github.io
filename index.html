<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vxrcz's Portfolio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #FF8C00, #FFD700); /* Gradient Background */
            color: #fff;
            padding: 50px;
            animation: fadeIn 1.5s ease-out;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #fff;
        }

        header p {
            font-size: 1.5rem;
            color: #F8F8FF;
            opacity: 0.8;
        }

        section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Slight transparency */
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #FFD700;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #F8F8FF;
            transition: transform 0.3s ease;
        }

        ul li:hover {
            transform: scale(1.1);
            color: #FF8C00; /* Hover color */
        }

        a {
            text-decoration: none;
            color: #FFD700;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #FF8C00;
        }

        footer {
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            font-size: 1.2rem;
            color: #F8F8FF;
            opacity: 0.7;
        }

        /* Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Smooth hover effect for links */
        ul li a:hover {
            color: #FF8C00;
        }
    </style>
</head>
