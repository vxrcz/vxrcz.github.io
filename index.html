            font-family: 'Arial', sans-serif;

            display: flex;
            justify-content: center;

        h1 {

        ul {

        li {
            font-size: 1.2em;
            padding: 8px 0;
            transition: transform 0.3s ease;

            transform: translateX(10px);

        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            color: #1e90ff;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #888;
            font-size: 1em;
        }
